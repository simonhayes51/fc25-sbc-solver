<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC25 SBC Solutions Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,212,255,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
        }

        .btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(255,107,53,0.4);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .status.loading {
            background: rgba(255,193,7,0.2);
            border: 1px solid rgba(255,193,7,0.3);
        }

        .status.success {
            background: rgba(40,167,69,0.2);
            border: 1px solid rgba(40,167,69,0.3);
        }

        .status.error {
            background: rgba(220,53,69,0.2);
            border: 1px solid rgba(220,53,69,0.3);
        }

        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .solution-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .solution-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .solution-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .solution-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .solution-cost {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        .solution-meta {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .meta-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .squad-preview {
            margin-top: 20px;
        }

        .squad-formation {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 5px;
            margin-top: 15px;
        }

        .player-slot {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.2s;
        }

        .player-slot:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .player-rating {
            color: #f1c40f;
            font-size: 0.8rem;
        }

        .multi-segment {
            border-left: 4px solid #ff6b35;
        }

        .single-segment {
            border-left: 4px solid #00d4ff;
        }

        .completion-reward {
            background: linear-gradient(45deg, rgba(255,215,0,0.2), rgba(255,140,0,0.2));
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,215,0,0.3);
            text-align: center;
            font-weight: bold;
        }

        .segments-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .segment-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: background 0.2s;
        }

        .segment-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .segment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .segment-name {
            font-weight: bold;
            color: #ff6b35;
            font-size: 1.1rem;
        }

        .segment-cost {
            font-weight: bold;
            color: #28a745;
            font-size: 1.1rem;
        }

        .segment-requirements {
            margin-bottom: 10px;
        }

        .req-tag {
            display: inline-block;
            background: rgba(0,212,255,0.2);
            color: #00d4ff;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 4px;
            border: 1px solid rgba(0,212,255,0.3);
        }

        .segment-players-preview {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .segment-reward {
            color: #f1c40f;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .reward-icon {
            margin-right: 5px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .requirements-list {
            margin-top: 15px;
        }

        .requirement-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .requirement-item:last-child {
            border-bottom: none;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .solutions-grid {
                grid-template-columns: 1fr;
            }
            
            .squad-formation {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FC25 SBC Solutions</h1>
            <p>Find the cheapest solutions for Squad Building Challenges</p>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalSBCs">0</div>
                <div class="stat-label">Active SBCs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSolutions">0</div>
                <div class="stat-label">Total Segments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averageCost">0k</div>
                <div class="stat-label">Avg. Cost</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">Never</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="sbcSearch" placeholder="Search for specific SBC...">
            </div>
            <button class="btn" onclick="findAllSolutions()">
                <span id="findAllText">Find All Solutions</span>
                <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
            </button>
            <button class="btn secondary" onclick="updatePrices()">Update Prices</button>
            <button class="btn secondary" onclick="exportSolutions()">Export CSV</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div id="solutionsContainer" class="solutions-grid">
            <!-- Solutions will be populated here -->
        </div>
    </div>
