<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC25 SBC Solutions Dashboard - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .status-card.error .status-number {
            color: #ff4757;
        }

        .status-card.success .status-number {
            color: #2ed573;
        }

        .status-card.warning .status-number {
            color: #ffa502;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,212,255,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
        }

        .btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(255,107,53,0.4);
        }

        .btn.success {
            background: linear-gradient(45deg, #2ed573, #26d0ce);
        }

        .btn.danger {
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .status.loading {
            background: rgba(255,193,7,0.2);
            border: 1px solid rgba(255,193,7,0.3);
        }

        .status.success {
            background: rgba(40,167,69,0.2);
            border: 1px solid rgba(40,167,69,0.3);
        }

        .status.error {
            background: rgba(220,53,69,0.2);
            border: 1px solid rgba(220,53,69,0.3);
        }

        .live-sbcs-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-sbcs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .live-sbc-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .live-sbc-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .sbc-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff6b35;
        }

        .sbc-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .sbc-meta-item {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .sbc-meta-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .sbc-meta-value {
            font-weight: bold;
            color: #00d4ff;
        }

        .sbc-requirements {
            margin-top: 15px;
        }

        .req-tag {
            display: inline-block;
            background: rgba(0,212,255,0.2);
            color: #00d4ff;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-right: 6px;
            margin-bottom: 4px;
            border: 1px solid rgba(0,212,255,0.3);
        }

        .sbc-source {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .live-sbc-card {
            position: relative;
        }

        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .solution-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .solution-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-panel {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .debug-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffa502;
        }

        .debug-info {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .refresh-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .refresh-indicator.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .live-sbcs-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FC25 SBC Solutions - Enhanced</h1>
            <p>Live SBC data from Futbin & FUT.GG with intelligent solving algorithms</p>
        </div>

        <div class="status-bar">
            <div class="status-card">
                <div class="status-number" id="systemStatus">üîÑ</div>
                <div class="status-label">System Status</div>
            </div>
            <div class="status-card">
                <div class="status-number" id="liveSBCCount">0</div>
                <div class="status-label">Live SBCs</div>
            </div>
            <div class="status-card">
                <div class="status-number" id="scraperStatus">‚ùì</div>
                <div class="status-label">Scraper Status</div>
            </div>
            <div class="status-card">
                <div class="status-number" id="lastUpdate">Never</div>
                <div class="status-label">Last Update</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="sbcSearch" placeholder="Search live SBCs...">
            </div>
            <button class="btn" onclick="refreshLiveSBCs()">
                <span>üîÑ Refresh Live SBCs</span>
                <span class="refresh-indicator loading-spinner"></span>
            </button>
            <button class="btn secondary" onclick="testScraper()">üß™ Test Scraper</button>
            <button class="btn success" onclick="checkHealth()">üíö Health Check</button>
            <a href="/api/sbc/live" target="_blank" class="btn danger">üìä Raw API Data</a>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <!-- Live SBCs Section -->
        <div class="live-sbcs-section">
            <div class="section-title">
                üéØ Live Squad Building Challenges
                <span class="refresh-indicator" id="liveSBCRefreshIndicator"></span>
            </div>
            <div id="liveSBCsContainer" class="live-sbcs-grid">
                <!-- Live SBCs will be populated here -->
            </div>
        </div>

        <!-- Solutions Section -->
        <div class="live-sbcs-section">
            <div class="section-title">
                üß† Generated Solutions
                <button class="btn" onclick="generateSolutions()" style="margin-left: auto; font-size: 0.9rem; padding: 8px 16px;">
                    Generate Solutions
                </button>
            </div>
            <div id="solutionsContainer" class="solutions-grid">
                <!-- Solutions will be populated here -->
            </div>
        </div>

        <!-- Debug Panel -->
        <div class="debug-panel" id="debugPanel" style="display: none;">
            <div class="debug-title">üîß Debug Information</div>
            <div class="debug-info" id="debugInfo">No debug data available</div>
        </div>
    </div>

    <script>
        // Enhanced SBC Dashboard with Live Data Integration
        class EnhancedSBCDashboard {
            constructor() {
                this.liveSBCs = [];
                this.solutions = new Map();
                this.isLoading = false;
                this.lastUpdate = null;
                this.apiBase = window.location.origin;
                this.refreshInterval = null;
                
                console.log('üöÄ Enhanced SBC Dashboard initialized');
            }

            async initialize() {
                console.log('üéØ Initializing enhanced dashboard...');
                this.showStatus('Initializing enhanced SBC dashboard...', 'loading');
                
                try {
                    // Check system health first
                    const health = await this.checkSystemHealth();
                    this.updateSystemStatus(health);
                    
                    if (!health.scraperLoaded) {
                        this.showStatus('‚ö†Ô∏è SBC scraper not loaded - check server logs', 'error');
                        this.showDebugPanel();
                        return;
                    }
                    
                    // Load live SBCs
                    await this.loadLiveSBCs();
                    
                    // Setup auto-refresh every 5 minutes
                    this.setupAutoRefresh();
                    
                    this.showStatus('‚úÖ Dashboard ready! Live SBCs loaded.', 'success');
                    setTimeout(() => this.hideStatus(), 3000);
                    
                } catch (error) {
                    console.error('‚ùå Initialization failed:', error);
                    this.showStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
                    this.showDebugPanel();
                }
            }

            async checkSystemHealth() {
                try {
                    console.log('üíö Checking system health...');
                    const response = await fetch(`${this.apiBase}/api/health`);
                    const health = await response.json();
                    console.log('üìä Health status:', health);
                    return health;
                } catch (error) {
                    console.error('‚ùå Health check failed:', error);
                    return { status: 'error', scraperLoaded: false };
                }
            }

            async loadLiveSBCs() {
                console.log('üì° Loading live SBCs...');
                
                try {
                    const response = await fetch(`${this.apiBase}/api/sbc/live`);
                    const data = await response.json();
                    
                    console.log('üìä Live SBC response:', data);
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    this.liveSBCs = data.sbcs || [];
                    this.lastUpdate = new Date(data.lastUpdated);
                    
                    this.renderLiveSBCs();
                    this.updateStats();
                    
                    console.log(`‚úÖ Loaded ${this.liveSBCs.length} live SBCs`);
                    
                } catch (error) {
                    console.error('‚ùå Failed to load live SBCs:', error);
                    throw error;
                }
            }

            renderLiveSBCs() {
                const container = document.getElementById('liveSBCsContainer');
                
                if (this.liveSBCs.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; opacity: 0.7;">
                            <div style="font-size: 3rem; margin-bottom: 10px;">üéØ</div>
                            <div style="font-size: 1.2rem; margin-bottom: 10px;">No Live SBCs Found</div>
                            <div>Try refreshing or check the debug panel for issues</div>
                            <button class="btn secondary" onclick="dashboard.showDebugPanel()" style="margin-top: 15px;">
                                üîß Show Debug Info
                            </button>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                for (const sbc of this.liveSBCs) {
                    const card = this.createLiveSBCCard(sbc);
                    container.appendChild(card);
                }
            }

            createLiveSBCCard(sbc) {
                const card = document.createElement('div');
                card.className = 'live-sbc-card';
                
                // Format requirements
                const requirements = sbc.segments?.[0]?.requirements || {};
                const reqTags = [];
                
                if (requirements.minRating) reqTags.push(`Min Rating: ${requirements.minRating}`);
                if (requirements.minChemistry) reqTags.push(`Chemistry: ${requirements.minChemistry}`);
                if (requirements.exactLeagues) reqTags.push(`Exact Leagues: ${requirements.exactLeagues}`);
                if (requirements.exactNations) reqTags.push(`Exact Nations: ${requirements.exactNations}`);
                if (requirements.versions) reqTags.push(`Special: ${requirements.versions.join(', ')}`);
                if (sbc.originalRequirements) {
                    sbc.originalRequirements.forEach(req => {
                        reqTags.push(`${req.type}: ${req.value}`);
                    });
                }
                
                const costFormatted = sbc.estimatedCost ? 
                    (sbc.estimatedCost >= 1000000 ? 
                        (sbc.estimatedCost / 1000000).toFixed(1) + 'M' : 
                        (sbc.estimatedCost / 1000).toFixed(0) + 'k'
                    ) : 'Unknown';
                
                card.innerHTML = `
                    <div class="sbc-source">${sbc.source}</div>
                    <div class="sbc-name">${sbc.sbcName}</div>
                    <div class="sbc-meta">
                        <div class="sbc-meta-item">
                            <div class="sbc-meta-label">Est. Cost</div>
                            <div class="sbc-meta-value">${costFormatted}</div>
                        </div>
                        <div class="sbc-meta-item">
                            <div class="sbc-meta-label">Expiry</div>
                            <div class="sbc-meta-value">${sbc.expiry}</div>
                        </div>
                    </div>
                    <div class="sbc-requirements">
                        ${reqTags.map(tag => `<span class="req-tag">${tag}</span>`).join('')}
                        ${reqTags.length === 0 ? '<span class="req-tag">No requirements detected</span>' : ''}
                    </div>
                `;
                
                // Add click handler to solve SBC
                card.addEventListener('click', () => {
                    this.solveSBC(sbc);
                });
                
                return card;
            }

            async solveSBC(sbc) {
                console.log('üß† Solving SBC:', sbc.sbcName);
                
                try {
                    this.showStatus(`üîÑ Solving ${sbc.sbcName}...`, 'loading');
                    
                    const requirements = sbc.segments?.[0]?.requirements || {};
                    
                    const response = await fetch(`${this.apiBase}/api/sbc/solution/${encodeURIComponent(sbc.sbcName)}`);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to solve: ${response.status}`);
                    }
                    
                    const solution = await response.json();
                    
                    this.showStatus(`‚úÖ Solved ${sbc.sbcName}!`, 'success');
                    
                    // Display solution (you can enhance this)
                    console.log('üéâ Solution found:', solution);
                    
                } catch (error) {
                    console.error('‚ùå SBC solving failed:', error);
                    this.showStatus(`‚ùå Failed to solve ${sbc.sbcName}: ${error.message}`, 'error');
                }
                
                setTimeout(() => this.hideStatus(), 3000);
            }

            updateSystemStatus(health) {
                const statusEl = document.getElementById('systemStatus');
                const scraperEl = document.getElementById('scraperStatus');
                
                if (health.status === 'ok') {
                    statusEl.textContent = '‚úÖ';
                    statusEl.parentElement.className = 'status-card success';
                } else {
                    statusEl.textContent = '‚ùå';
                    statusEl.parentElement.className = 'status-card error';
                }
                
                if (health.scraperLoaded) {
                    scraperEl.textContent = '‚úÖ';
                    scraperEl.parentElement.className = 'status-card success';
                } else {
                    scraperEl.textContent = '‚ùå';
                    scraperEl.parentElement.className = 'status-card error';
                }
            }

            updateStats() {
                document.getElementById('liveSBCCount').textContent = this.liveSBCs.length;
                
                if (this.lastUpdate) {
                    const timeAgo = this.getTimeAgo(this.lastUpdate);
                    document.getElementById('lastUpdate').textContent = timeAgo;
                }
            }

            setupAutoRefresh() {
                // Auto-refresh every 5 minutes
                this.refreshInterval = setInterval(async () => {
                    console.log('‚è∞ Auto-refreshing live SBCs...');
                    try {
                        await this.loadLiveSBCs();
                    } catch (error) {
                        console.error('‚ùå Auto-refresh failed:', error);
                    }
                }, 5 * 60 * 1000);
                
                console.log('‚è∞ Auto-refresh setup: every 5 minutes');
            }

            async showDebugPanel() {
                const panel = document.getElementById('debugPanel');
                const info = document.getElementById('debugInfo');
                
                panel.style.display = 'block';
                info.textContent = 'Loading debug info...';
                
                try {
                    // Get debug information
                    const [healthData, scraperTest, sourcesTest] = await Promise.allSettled([
                        fetch(`${this.apiBase}/api/health`).then(r => r.json()),
                        fetch(`${this.apiBase}/api/debug/sbc-test`).then(r => r.json()),
                        fetch(`${this.apiBase}/api/debug/sources`).then(r => r.json())
                    ]);
                    
                    const debugData = {
                        timestamp: new Date().toISOString(),
                        health: healthData.status === 'fulfilled' ? healthData.value : { error: healthData.reason?.message },
                        scraperTest: scraperTest.status === 'fulfilled' ? scraperTest.value : { error: scraperTest.reason?.message },
                        sourcesTest: sourcesTest.status === 'fulfilled' ? sourcesTest.value : { error: sourcesTest.reason?.message }
                    };
                    
                    info.textContent = JSON.stringify(debugData, null, 2);
                    
                } catch (error) {
                    info.textContent = `Debug panel error: ${error.message}`;
                }
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
            }

            hideStatus() {
                document.getElementById('status').style.display = 'none';
            }

            getTimeAgo(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                
                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours}h ago`;
                
                const diffDays = Math.floor(diffHours / 24);
                return `${diffDays}d ago`;
            }

            cleanup() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
            }
        }

        // Global dashboard instance
        const dashboard = new EnhancedSBCDashboard();

        // Global functions
        async function refreshLiveSBCs() {
            if (dashboard.isLoading) return;
            
            const indicator = document.querySelector('#liveSBCRefreshIndicator');
            const btn = event.target;
            
            dashboard.isLoading = true;
            indicator.classList.add('active', 'loading-spinner');
            btn.disabled = true;
            
            try {
                // Force refresh via API
                const response = await fetch(`${dashboard.apiBase}/api/sbc/refresh`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    dashboard.liveSBCs = result.sbcs;
                    dashboard.lastUpdate = new Date();
                    dashboard.renderLiveSBCs();
                    dashboard.updateStats();
                    
                    dashboard.showStatus(`‚úÖ Refreshed! Found ${result.count} live SBCs`, 'success');
                } else {
                    throw new Error(result.error || 'Refresh failed');
                }
                
            } catch (error) {
                console.error('‚ùå Refresh failed:', error);
                dashboard.showStatus(`‚ùå Refresh failed: ${error.message}`, 'error');
            } finally {
                dashboard.isLoading = false;
                indicator.classList.remove('active', 'loading-spinner');
                btn.disabled = false;
                setTimeout(() => dashboard.hideStatus(), 3000);
            }
        }

        async function testScraper() {
            dashboard.showStatus('üß™ Testing SBC scraper...', 'loading');
            
            try {
                const response = await fetch(`${dashboard.apiBase}/api/debug/sbc-test`);
                const result = await response.json();
                
                console.log('üß™ Scraper test result:', result);
                
                if (result.testResult?.success) {
                    dashboard.showStatus(`‚úÖ Scraper working! Found ${result.testResult.count} SBCs`, 'success');
                } else {
                    dashboard.showStatus(`‚ùå Scraper failed: ${result.testResult?.error}`, 'error');
                    dashboard.showDebugPanel();
                }
                
                // Update debug panel with test results
                const debugInfo = document.getElementById('debugInfo');
                debugInfo.textContent = JSON.stringify(result, null, 2);
                
            } catch (error) {
                console.error('‚ùå Scraper test failed:', error);
                dashboard.showStatus(`‚ùå Test failed: ${error.message}`, 'error');
            }
            
            setTimeout(() => dashboard.hideStatus(), 5000);
        }

        async function checkHealth() {
            dashboard.showStatus('üíö Checking system health...', 'loading');
            
            try {
                const health = await dashboard.checkSystemHealth();
                dashboard.updateSystemStatus(health);
                
                const healthMessage = health.scraperLoaded ? 
                    '‚úÖ All systems operational' : 
                    '‚ö†Ô∏è SBC scraper not loaded';
                
                dashboard.showStatus(healthMessage, health.scraperLoaded ? 'success' : 'error');
                
                if (!health.scraperLoaded) {
                    dashboard.showDebugPanel();
                }
                
            } catch (error) {
                dashboard.showStatus(`‚ùå Health check failed: ${error.message}`, 'error');
            }
            
            setTimeout(() => dashboard.hideStatus(), 3000);
        }

        async function generateSolutions() {
            dashboard.showStatus('üß† Generating solutions for live SBCs...', 'loading');
            
            try {
                const response = await fetch(`${dashboard.apiBase}/api/sbc/solutions`);
                const solutions = await response.json();
                
                dashboard.renderSolutions(solutions);
                dashboard.showStatus(`‚úÖ Generated ${solutions.length} solutions`, 'success');
                
            } catch (error) {
                console.error('‚ùå Solution generation failed:', error);
                dashboard.showStatus(`‚ùå Failed to generate solutions: ${error.message}`, 'error');
            }
            
            setTimeout(() => dashboard.hideStatus(), 3000);
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            dashboard.initialize();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            dashboard.cleanup();
        });

        // Search functionality
        document.getElementById('sbcSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.live-sbc-card');
            
            let visibleCount = 0;
            cards.forEach(card => {
                const name = card.querySelector('.sbc-name').textContent.toLowerCase();
                const requirements = card.querySelector('.sbc-requirements').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || requirements.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            console.log(`üîç Search: "${searchTerm}" - ${visibleCount} results`);
        });

        // Add method to dashboard for rendering solutions
        EnhancedSBCDashboard.prototype.renderSolutions = function(solutions) {
            const container = document.getElementById('solutionsContainer');
            container.innerHTML = '';
            
            if (!solutions || solutions.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; opacity: 0.7;">
                        <div style="font-size: 3rem; margin-bottom: 10px;">üß†</div>
                        <div>No solutions generated yet</div>
                    </div>
                `;
                return;
            }
            
            for (const solution of solutions) {
                const card = document.createElement('div');
                card.className = 'solution-card';
                
                const costFormatted = (solution.totalCost / 1000).toFixed(0) + 'k';
                
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <div style="font-size: 1.2rem; font-weight: bold; color: #00d4ff;">
                            ${solution.sbcName}
                        </div>
                        <div style="font-size: 1.2rem; font-weight: bold; color: #28a745;">
                            ${costFormatted}
                        </div>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px;">
                        <div style="font-weight: bold; margin-bottom: 10px;">Generated Solution</div>
                        <div style="opacity: 0.8;">
                            ${solution.isMultiSegment ? 
                                `Multi-segment SBC with ${Object.keys(solution.segments).length} parts` :
                                'Single challenge solution'
                            }
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            }
        };
    </script>
</body>
